<div class="flex flex-col justify-center items-center mb-8">
  <h1 class="text-center text-2xl font-semibold p-2">
    Services de beauté à domicile
  </h1>
  <div class="flex">
    <input
      type="text"
      class="w-[24rem] sm:w-[36rem] px-4 py-2 bg-neutral-100 border border-gray-400 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-pink-500 caret-pink-500"
      placeholder="manucure, épilation, onglerie, maquillage..."
      [(ngModel)]="search"
      (keyup.enter)="
        router.navigate(['/result'], { queryParams: { search: search() } })
      "
    />
    <div class="relative">
      <svg
        class="absolute -left-12 w-10 h-10 text-gray-500 hover:text-gray-800 hover:cursor-vernis focus:outline-none"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
        routerLink="/result"
        [queryParams]="{ search: search() }"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="2"
          d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
  </div>
</div>
<div class="flex justify-center items-center mb-8">
  <div
    class="grid grid-cols-2 sm:grid-cols-3 content-center justify-items-center gap-4"
  >
    @for (categorie of categories(); track $index) {
    <div
      class="w-[10rem] flex flex-col cursor-vernis bg-white dark:bg-neutral-900 border dark:border-neutral-700 shadow-sm hover:shadow-lg rounded-xl dark:shadow-neutral-50/70"
      [routerLink]="['/result']"
      [queryParams]="{ search: categorie.categorieService }"
    >
      <img
        class="w-full h-auto rounded-t-xl"
        [src]="categorie.urlImage"
        [alt]="categorie.categorieService"
      />
      <div class="p-1">
        <h3 class="text-lg text-center font-bold text-gray-800 dark:text-white">
          {{ categorie.categorieService }}
        </h3>
      </div>
    </div>
    }
  </div>
</div>
