<div class="flex flex-col justify-center items-center mt-20 mb-8">
  <div class="flex">
    <input
      type="text"
      class="w-[24rem] sm:w-[36rem] px-4 py-2 bg-neutral-200 border border-gray-400 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:border-none focus:ring-2 focus:ring-pink-500 caret-pink-500"
      placeholder="manucure, Ã©pilation, onglerie, maquillage..."
      [value]="search"
    />
    <div class="relative">
      <svg
        class="absolute -left-12 w-10 h-10 text-gray-500 hover:text-gray-800 hover:cursor-pointer"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
        [routerLink]="'/result'"
        [queryParams]="{ search: search }"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-width="2"
          d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
  </div>
</div>
