<div class="flex flex-col justify-center items-center mt-20 mb-8 gap-8">
  <div class="flex gap-1 flex-col sm:flex-row justify-center items-center">
    <div class="flex">
      <svg
        width="40"
        height="40"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        routerLink="/home"
        class="text-gray-500 hover:text-gray-800 hover:cursor-vernis focus:outline-none"
      >
        <path
          d="M30 36L18 24L30 12"
          stroke="currentColor"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <input
        type="text"
        class="w-full px-4 py-2 bg-neutral-200 border border-gray-400 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-pink-500 caret-pink-500"
        placeholder="manucure, Ã©pilation, onglerie, maquillage..."
        [value]="search"
        [(ngModel)]="search"
      />
      <div class="relative">
        <svg
          class="absolute -left-12 w-10 h-10 text-gray-500 hover:text-gray-800 hover:cursor-vernis focus:outline-none"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
          [routerLink]="'/result'"
          [queryParams]="{ search: search }"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-width="2"
            d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
    </div>
    <div class="flex items-center gap-4">
      <div class="flex items-center">
        <div class="flex flex-col">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="text-gray-500 hover:text-gray-800 hover:cursor-vernis focus:outline-none"
          >
            <path
              d="M15 12.5L10 7.5L5 12.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="text-gray-500 hover:text-gray-800 hover:cursor-vernis focus:outline-none"
          >
            <path
              d="M5 7.5L10 12.5L15 7.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <p>Notes</p>
      </div>
      <div class="flex items-center">
        <div class="flex flex-col">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="text-gray-500 hover:text-gray-800 hover:cursor-vernis focus:outline-none"
          >
            <path
              d="M15 12.5L10 7.5L5 12.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="text-gray-500 hover:text-gray-800 hover:cursor-vernis focus:outline-none"
          >
            <path
              d="M5 7.5L10 12.5L15 7.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <p>Avis</p>
      </div>
      <div class="flex items-center">
        <div class="flex flex-col">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="text-gray-500 hover:text-gray-800 hover:cursor-vernis focus:outline-none"
          >
            <path
              d="M15 12.5L10 7.5L5 12.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="text-gray-500 hover:text-gray-800 hover:cursor-vernis focus:outline-none"
          >
            <path
              d="M5 7.5L10 12.5L15 7.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <p>Prix</p>
      </div>
    </div>
  </div>
  @for (service of services; track $index) {
  <div
    class="bg-white mx-4 border rounded-xl shadow-sm sm:flex dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
  >
    <div
      class="shrink-0 w-full rounded-t-xl overflow-hidden sm:rounded-s-xl sm:max-w-60 sm:rounded-se-none md:max-w-xs"
    >
      <img
        class="size-full top-0 start-0 object-cover"
        src="images/categories/manucure.webp"
        alt="Card Image"
      />
    </div>
    <div class="flex flex-wrap">
      <div class="p-4 flex flex-col h-full sm:p-7">
        <h3 class="text-lg font-bold text-gray-800 dark:text-white">
          {{ service.name }}
        </h3>
        <div class="flex">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="text-gray-500"
          >
            <path
              d="M8.85 17.825L12 15.925L15.15 17.85L14.325 14.25L17.1 11.85L13.45 11.525L12 8.125L10.55 11.5L6.9 11.825L9.675 14.25L8.85 17.825ZM5.825 22L7.45 14.975L2 10.25L9.2 9.625L12 3L14.8 9.625L22 10.25L16.55 14.975L18.175 22L12 18.275L5.825 22Z"
              fill="currentColor"
            />
          </svg>
          <p class="text-s text-gray-500 dark:text-neutral-500">
            {{ service.note }}/5 - {{ service.nbAvis }} avis
          </p>
        </div>
        <p class="mt-1 text-gray-500 dark:text-neutral-400">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <div class="mt-5 sm:mt-auto">
          <p class="text-s text-gray-500 dark:text-neutral-500">
            {{ service.prestataire }}
          </p>
        </div>
      </div>
    </div>
  </div>
  }
</div>
