<div class="flex justify-between items-center p-4">
  <h1 routerLink=""
    class="font-bold text-xl cursor-vernis hover:bg-neutral-100 dark:hover:bg-neutral-700 rounded-lg p-2">
    GloBelle
  </h1>
  <div class="flex flex-col sm:flex-row items-center sm:gap-4">
    @if(serviceAuth.isAuth()){
    <p>Bienvenue {{userName()}} !</p>
    <p routerLink="/reservations" class="cursor-vernis hover:bg-neutral-100 dark:hover:bg-neutral-700 rounded-lg p-2">
      Mes réservations</p>
    <p routerLink="/account" class="cursor-vernis hover:bg-neutral-100 dark:hover:bg-neutral-700 rounded-lg p-2">
      Mon compte</p>
    <div (click)="serviceAuth.toogleAuth()"
      class="flex flex-col justify-center items-center p-2 cursor-vernis hover:bg-neutral-100 dark:hover:bg-neutral-700 rounded-lg">
      <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M26.6666 28V25.3333C26.6666 23.9188 26.1047 22.5623 25.1045 21.5621C24.1044 20.5619 22.7478 20 21.3333 20H10.6666C9.25216 20 7.8956 20.5619 6.89541 21.5621C5.89522 22.5623 5.33331 23.9188 5.33331 25.3333V28M21.3333 9.33333C21.3333 12.2789 18.9455 14.6667 16 14.6667C13.0545 14.6667 10.6666 12.2789 10.6666 9.33333C10.6666 6.38781 13.0545 4 16 4C18.9455 4 21.3333 6.38781 21.3333 9.33333Z"
          stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <p>Déconnexion</p>
    </div>
    } @else {
    <div routerLink="login"
      class="flex flex-col justify-center items-center p-2 cursor-vernis hover:bg-neutral-100 dark:hover:bg-neutral-700 rounded-lg">
      <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M26.6666 28V25.3333C26.6666 23.9188 26.1047 22.5623 25.1045 21.5621C24.1044 20.5619 22.7478 20 21.3333 20H10.6666C9.25216 20 7.8956 20.5619 6.89541 21.5621C5.89522 22.5623 5.33331 23.9188 5.33331 25.3333V28M21.3333 9.33333C21.3333 12.2789 18.9455 14.6667 16 14.6667C13.0545 14.6667 10.6666 12.2789 10.6666 9.33333C10.6666 6.38781 13.0545 4 16 4C18.9455 4 21.3333 6.38781 21.3333 9.33333Z"
          stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <p>Connexion</p>
    </div>
    }
  </div>
</div>
